<!DOCTYPE html>
<html lang="en-US" style="height: 100%;">

<head>
    <title>'dog web'</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet">
</head>

<body onload="getAll()">
    <div class="myNav">
        <ul>
            <li>
                <a href="#home" style="font-size: 30px;padding-top: 4px;">Dog Breeds</a>
            </li>
            <li>
                <div class="search">
                    <div class="search-inner">
                        <input type="text" name="search" id="input" placeholder="Search for a breed..">
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <p class="header" style="border: none;">your search results</p>
            </div>
            <div class="modal-body">
                <div id="searchresult"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>

    <div class="main">
        <div class="breed" id="all">
            <div class="header">All dogs</div>
            <br>  
        </div>
        <div class="mycollection" id="mydogs">
            <div class="header">my collections</div>
            <br>
            <div id="justadded"></div>
        </div>

    </div>
   
    <script src="index.js"></script>
</body>

</html>
